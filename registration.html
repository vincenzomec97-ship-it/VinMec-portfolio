<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione Utente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Registrati</h2>
    <form action="#" method="post">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Crea una password" required>

      <label for="confirm">Conferma Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Ripeti la password" required>

      <label class="inline">
        <input type="checkbox" required> Accetto i termini e condizioni
      </label>
      
      <button type="submit">Crea Account</button>

      <p class="login-link">Hai gi√† un account? <a href="#">Accedi</a></p>
<img src="assets/logo.png" alt="Logo" class="logo">
      
    </form>
  </div>
</body>
</html>
