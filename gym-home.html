<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronFit - Costruisci la tua versione migliore</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Piedra&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#f6b81a;      /* giallo */
      --black:#0b0b0b;      /* sfondo */
      --ink:#000;           /* nero pieno */
      --white:#fff;
      --radius:28px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--black);
      color:var(--white);
    }

    /* ========== NAV pill ========== */
    .nav-wrap{
      position:sticky; top:12px; z-index:50;
      display:flex; justify-content:center;
      padding:0 16px;
    }
    .nav{
      display:flex; align-items:center; gap:18px;
      background:var(--brand);
      padding:10px 18px;
      border-radius:999px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .nav img{
      width:42px; height:42px; border-radius:50%;
      border:2px solid var(--ink);
      background:var(--ink);
    }
    .nav a{
      text-decoration:none; font-weight:800;
      color:var(--ink);
      padding:10px 18px; border-radius:999px;
      position:relative; transition:transform .15s ease;
    }
    /* Look “tab” nero come in screenshot */
    .nav a.is-tab{
      background:var(--ink); color:var(--brand);
    }
    .nav a:hover{ transform:translateY(-1px) }

    /* ========== HERO ========== */
    .hero{
      position:relative;
      max-width:1200px;
      margin:34px auto 0;
      padding:60px 32px;
      overflow:hidden;
    }
    /* Macchia gialla a destra (clip-path) */
    .hero::before{
      content:"";
      position:absolute; inset:-20% -15% -20% 45%;
      background:var(--brand);
      clip-path: ellipse(55% 65% at 70% 45%);
      z-index:0;
    }

    .hero-inner{
      position:relative; z-index:1;
      display:flex; align-items:center; justify-content:space-between; gap:40px;
    }

    .hero-text{ max-width:560px; }
    .hero h1{
      font-family:'Piedra',cursive;
      font-size:64px; line-height:1;
      color:var(--brand);
      text-shadow:0 3px 0 rgba(0,0,0,.6);
      margin:0 0 20px;
    }
    .hero p{
      font-size:22px; line-height:1.5;
      max-width:520px;
      color:#eaeaea;
      margin:0 0 28px;
    }

    /* Pulsanti */
    .actions{ display:flex; align-items:center; gap:16px; flex-wrap:wrap; }
    .btn{
      display:inline-block; font-weight:800;
      background:var(--brand); color:var(--ink);
      padding:14px 22px; border-radius:999px;
      border:2px solid transparent; text-decoration:none;
      box-shadow:0 6px 18px rgba(0,0,0,.45);
    }
    .btn:hover{ filter:brightness(.95) }

    .play{
      display:inline-flex; align-items:center; gap:10px;
      color:var(--brand); text-decoration:none; font-weight:700;
    }
    .play i{
      display:inline-grid; place-items:center;
      width:36px; height:36px; border-radius:999px;
      background:var(--brand); color:var(--ink); font-style:normal;
      box-shadow:0 4px 12px rgba(0,0,0,.35);
    }

    /* Recensioni */
    .reviews{ margin-top:20px; }
    .avatars{ display:flex; align-items:center; }
    .avatars img{
      width:44px; height:44px; border-radius:50%;
      object-fit:cover; border:3px solid var(--ink); margin-left:-10px;
      box-shadow:0 2px 8px rgba(0,0,0,.35);
    }
    .avatars img:first-child{ margin-left:0; }
    .stars{ margin-top:10px; font-size:22px; color:var(--brand) }
    .count{ display:block; color:#cfcfcf; margin-top:4px; }

    /* Immagine tonda che entra nella macchia */
    .hero-media{
      position:relative; width:520px; max-width:42vw;
      aspect-ratio:1/1; border-radius:50%;
      overflow:hidden; border:8px solid var(--ink);
      box-shadow:0 0 40px rgba(0,0,0,.5);
    }
    .hero-media img{ width:100%; height:100%; object-fit:cover; }

    /* Responsive */
    @media (max-width: 980px){
      .hero-inner{ flex-direction:column; text-align:left; align-items:flex-start; }
      .hero h1{ font-size:48px }
      .hero-media{ width:min(88vw,420px); align-self:center; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="nav-wrap">
    <nav class="nav" aria-label="Navigazione principale">
      <img src="assets/logo.png" alt="Logo IronFit">
      <a href="#" class="is-tab">Home</a>
      <a href="#" class="is-tab">Corsi</a>
      <a href="#" class="is-tab">Coach</a>
      <a href="#">Prezzi</a>
      <a href="#">Orari</a>
      <a href="#">Contatti</a>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero" aria-labelledby="titolo-hero">
    <div class="hero-inner">
      <div class="hero-text">
        <h1 id="titolo-hero">COSTRUISCI LA TUA VERSIONE MIGLIORE</h1>
        <p>Ogni <strong>obiettivo</strong> inizia con un passo. Fallo con noi: allenamenti personalizzati, istruttori qualificati e orari flessibili.</p>

        <div class="actions">
          <a class="btn" href="#corsi">Inizia ora >></a>
          <a class="play" href="#video"><i>▶</i> Watch Video</a>
        </div>

        <div class="reviews" aria-label="Valutazioni">
          <div class="avatars" aria-hidden="true">
            <img src="assets/u1.jpg" alt="Utente 1">
            <img src="assets/u2.jpg" alt="Utente 2">
            <img src="assets/u3.jpg" alt="Utente 3">
            <img src="assets/u4.jpg" alt="Utente 4">
          </div>
          <div class="stars">★★★★★</div>
          <small class="count">2.7k reviews</small>
        </div>
      </div>

      <figure class="hero-media">
        <img src="assets/palestrato-site.png" alt="Atleta in palestra con manubri">
      </figure>
    </div>
  </section>

</body>
</html>
