<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IronFit - Costruisci la tua versione migliore</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Piedra&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #f6b81a;
      --black: #0b0b0b;
      --white: #fff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    /* ===== NAVBAR ===== */
    .nav-wrap {
      display: flex;
      justify-content: center;
      background: var(--brand);
      border-radius: 999px;
      margin: 20px auto;
      padding: 10px 30px;
      width: fit-content;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #000;
    }

    .nav a {
      color: #000;
      text-decoration: none;
      font-weight: 800;
      padding: 8px 18px;
      border-radius: 999px;
      transition: 0.2s;
    }

    .nav a:hover {
      background: #000;
      color: var(--brand);
    }

    /* ===== HERO SECTION ===== */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 10%;
      position: relative;
      overflow: hidden;
    }

    /* Macchia gialla dietro */
    .hero::before {
      content: "";
      position: absolute;
      top: -10%;
      right: -15%;
      width: 70%;
      height: 130%;
      background: var(--brand);
      clip-path: ellipse(60% 60% at 70% 50%);
      z-index: 0;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
      width: 100%;
    }

    .hero-text {
      max-width: 520px;
    }

    .hero-text h1 {
      font-family: 'Piedra', cursive;
      font-size: 60px;
      color: var(--brand);
      line-height: 1.1;
      margin: 0 0 20px;
      text-shadow: 0 3px 4px rgba(0, 0, 0, 0.6);
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      color: #eaeaea;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--brand);
      color: #000;
      font-weight: 800;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .btn:hover {
      filter: brightness(0.9);
    }

    .play {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--brand);
      font-weight: 700;
      text-decoration: none;
    }

    .play span {
      display: inline-block;
      background: var(--brand);
      color: #000;
      border-radius: 50%;
      padding: 5px 8px;
      font-size: 14px;
    }

    /* ===== IMMAGINE ===== */
    .hero-media {
      width: 420px;
      height: 420px;
      border-radius: 50%;
      border: 8px solid #000;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .hero-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .hero-inner {
        flex-direction: column;
        text-align: center;
      }
      .hero-text {
        max-width: 100%;
      }
      .hero-media {
        width: 280px;
        height: 280px;
        margin-top: 30px;
      }
      .hero-text h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="nav-wrap">
    <nav class="nav">
      <img src="assets/logo.png" alt="Logo IronFit">
      <a href="#">Home</a>
      <a href="#">Corsi</a>
      <a href="#">Coach</a>
      <a href="#">Prezzi</a>
      <a href="#">Orari</a>
      <a href="#">Contatti</a>
    </nav>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <h1>COSTRUISCI LA TUA VERSIONE MIGLIORE</h1>
        <p>Ogni <strong>obiettivo</strong> inizia con un passo. Fallo con noi: allenamenti personalizzati, istruttori qualificati e orari flessibili.</p>

        <div class="actions">
          <a href="#corsi" class="btn">Inizia ora >></a>
          <a href="#video" class="play"><span>â–¶</span> Watch Video</a>
        </div>
      </div>

      <div class="hero-media">
        <img src="assets/palestrato-site.png" alt="Atleta in palestra con manubri">
      </div>
    </div>
  </section>

</body>
</html>
