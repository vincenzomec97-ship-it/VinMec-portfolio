<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IronFit – Home</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bangers&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0b0b;           /* nero */
      --text: #ffffff;          /* bianco */
      --muted: #d6d6d6;
      --brand: #f2b043;         /* giallo caldo */
      --brand-dark: #d9972d;    /* giallo scuro per hover */
      --pill: #101010;          /* nero profondo per nav */
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    img{max-width:100%;display:block}

    /* Contenitore centrale */
    .wrap{max-width:1200px;margin:0 auto;padding:24px}

    /* NAV a pillola */
    .nav{
      position:sticky;top:12px;z-index:5;
      display:flex;align-items:center;gap:18px;
      background:var(--pill);
      border-radius:100px;
      padding:10px 14px;
      box-shadow:0 8px 30px rgba(0,0,0,.35);
      width:fit-content;
      margin:8px auto 28px;
      border:6px solid var(--brand);
    }
    .logo{
      width:44px;height:44px;border-radius:50%;
      background:#000 url('assets/logo.png) center/60% no-repeat;
      filter:invert(1);
      border:3px solid var(--brand);
    }
    .nav a{
      color:#fff;text-decoration:none;font-weight:700;
      padding:12px 22px;border-radius:28px;display:inline-block
    }
    .nav a.active{background:var(--brand);color:#000}
    .nav a:hover{opacity:.9}

    /* HERO */
    .hero{
      position:relative;
      display:grid;grid-template-columns:1.05fr .95fr;gap:28px;
      align-items:center;
      min-height:640px;
      overflow:hidden;
    }
    /* pennellata gialla dietro (simulazione) */
    .hero::before{
      content:"";position:absolute;inset:-140px -20% -120px 45%;
      background:
        radial-gradient(65% 65% at 60% 45%, rgba(0,0,0,.0) 60%, rgba(0,0,0,.85) 61% 63%, rgba(0,0,0,0) 64%) ,
        radial-gradient(75% 75% at 20% 80%, var(--brand) 0 70%, rgba(0,0,0,0) 71%);
      filter:contrast(110%) saturate(110%);
      z-index:0;
    }

    .left{position:relative;z-index:1;padding-left:12px}
    .eyebrow{display:none}

    .title{
      font-family:Bangers,cursive;
      font-size:64px;line-height:0.95;margin:0 0 22px;
      letter-spacing:1px;color:var(--brand);
      text-shadow:0 2px 0 #000, 0 4px 22px rgba(0,0,0,.45);
    }
    .lead{
      color:#f2f2f2;font-size:22px;line-height:1.5;margin:0 0 28px;max-width:560px
    }

    .cta-row{display:flex;align-items:center;gap:18px;margin-bottom:20px}
    .btn{
      background:var(--brand);color:#000;font-weight:700;
      padding:16px 26px;border-radius:16px;border:0;cursor:pointer;
      box-shadow:0 10px 30px rgba(242,176,67,.35);
      transition:.2s transform ease,.2s background ease;
      font-size:18px
    }
    .btn:hover{background:var(--brand-dark);transform:translateY(-2px)}
    .play{
      display:flex;align-items:center;gap:10px;color:#ffd98a;font-weight:600;text-decoration:none
    }
    .play .disk{
      width:42px;height:42px;border-radius:50%;
      background:linear-gradient(145deg,#ffd98a,#f2b043);
      display:grid;place-items:center;color:#111;font-weight:900
    }
    .play .disk::before{
      content:"▶";transform:translateX(1px);font-size:18px
    }

    /* Avatars + Stars */
    .social{margin-top:12px}
    .avatars{display:flex}
    .avatar{
      width:42px;height:42px;border-radius:50%;overflow:hidden;border:3px solid #000;margin-right:-10px
    }
    .rating{margin-top:12px}
    .stars{display:flex;gap:6px;margin-bottom:6px}
    .star{width:20px;height:20px;fill:#f5c452;filter:drop-shadow(0 2px 2px rgba(0,0,0,.2))}
    .count{color:#f1f1f1;opacity:.9}

    /* Immagine tonda */
    .right{position:relative;z-index:1;display:grid;place-items:center}
    .photo-wrap{
      width:620px;height:620px;border-radius:50%;
      overflow:hidden;box-shadow:0 30px 70px rgba(0,0,0,.55);
      border:10px solid #0b0b0b;
      background:#111;
    }
    .photo-wrap img{
      width:100%;height:100%;object-fit:cover;object-position:center right
    }

    /* Responsive */
    @media (max-width: 980px){
      .hero{grid-template-columns:1fr;gap:8px}
      .photo-wrap{width:86vw;height:86vw;max-width:560px;max-height:560px;margin:0 auto}
      .title{font-size:48px}
      .lead{font-size:18px}
      .nav{transform:scale(.95)}
    }
  </style>
</head>
<body>

  <div class="wrap">

    <!-- NAV -->
    <nav class="nav" aria-label="Principale">
      <div class="logo" aria-hidden="true"></div>
      <a class="active" href="#">Home</a>
      <a href="#">Corsi</a>
      <a href="#">Coach</a>
      <a href="#">Prezzi</a>
      <a href="#">Orari</a>
      <a href="#">Contatti</a>
    </nav>

    <!-- HERO -->
    <section class="hero">
      <div class="left">
        <h1 class="title">COSTRUISCI LA TUA<br/>VERSIONE MIGLIORE</h1>

        <p class="lead">
          Ogni obbiettivo inizia con un passo. Fallo con noi:
          allenamenti personalizzati, istruttori qualificati e orari flessibili.
        </p>

        <div class="cta-row">
          <button class="btn">Inizia ora &raquo;</button>
          <a class="play" href="#">
            <span class="disk"></span> <span>Watch Video</span>
          </a>
        </div>

        <div class="social">
          <div class="avatars" aria-label="Ultimi iscritti">
            <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="Utente 1" />
            <img class="avatar" src="https://i.pravatar.cc/80?img=32" alt="Utente 2" />
            <img class="avatar" src="https://i.pravatar.cc/80?img=5"  alt="Utente 3" />
            <img class="avatar" src="https://i.pravatar.cc/80?img=48" alt="Utente 4" />
          </div>

          <div class="rating" aria-label="Valutazioni">
            <div class="stars">
              <!-- 5 stelle SVG -->
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l2.9 6.6 7.1.7-5.3 4.7 1.6 7-6.3-3.8-6.3 3.8 1.6-7L2 9.3l7.1-.7L12 2z"/></svg>
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l2.9 6.6 7.1.7-5.3 4.7 1.6 7-6.3-3.8-6.3 3.8 1.6-7L2 9.3l7.1-.7L12 2z"/></svg>
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l2.9 6.6 7.1.7-5.3 4.7 1.6 7-6.3-3.8-6.3 3.8 1.6-7L2 9.3l7.1-.7L12 2z"/></svg>
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l2.9 6.6 7.1.7-5.3 4.7 1.6 7-6.3-3.8-6.3 3.8 1.6-7L2 9.3l7.1-.7L12 2z"/></svg>
              <svg class="star" viewBox="0 0 24 24"><path d="M12 2l2.9 6.6 7.1.7-5.3 4.7 1.6 7-6.3-3.8-6.3 3.8 1.6-7L2 9.3l7.1-.7L12 2z"/></svg>
            </div>
            <div class="count">2,7 k reviews</div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="photo-wrap" aria-hidden="true">
          <!-- La tua immagine -->
          <img src="assets/palestrato-site.png" alt="Allenamento in palestra" />
        </div>
      </div>
    </section>

  </div>
</body>
</html>
